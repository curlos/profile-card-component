<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainContainer">
    <div class="card">
      <img src="/images/bg-pattern-card.svg" alt="" class="bgCardPattern"/>
      <div class="avatarContainer">
        <img src="/images/image-victor.jpg" alt="" class="avatar" />
      </div>
      <div class="userNameAndLocation">
        <div>
          <span class="bold">Victor Crest</span>
          <span class="darkGray">26</span>
        </div>
        
        <div class="darkGray small">London</div>
      </div>
    
      <div class="profileStats">
        <div class="stat">
          <div class="bold">80K</div>
          <div class="darkGray longLetterSpacing">Followers</div>
        </div>
      
        <div class="stat" >
          <div class="bold">803K</div>
          <div class="darkGray longLetterSpacing">Likes</div>
        </div>
      
        <div class="stat">
          <div class="bold">1.4K</div>
          <div class="darkGray longLetterSpacing">Photos</div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/curlos">Curlos</a>.
  </div> -->
</body>
</html>
